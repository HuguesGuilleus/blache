<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Blache</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" charset="utf-8" defer></script>
</head>

<body>
	<ul id=tileTypeGroup>
		<li class="tileType" id=tileTypeBloc>
			<img src="bloc/0.0.png" alt="">
			<p>Bloc</p>
		<li class="tileType" id=tileTypeBiome>
			<img src="biome/0.0.png" alt="">
			<p>Biome</p>
		<li class="tileType" id=tileTypeHeight>
			<img src="height/0.0.png" alt="">
			<p>Height</p>
	</ul>
	<ul id=coords>
		<li>Region: <span id=coordsRegion></span></li>
		<li>Bloc: <span id=coordsBloc></span></li>
		<li>Structure: <span id=coordsStruct></span></li>
	</ul>
	<canvas id="canvas2d" width="300" height="300"></canvas>
</body>

</html>
