<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Blache</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" charset="utf-8" defer></script>
</head>

<body>
	<ul id=aside>
		<li class="tileType" id=tileTypeBloc>
			<img class="tileTypeImg" src="bloc/0.0.png" title="Bloc">
		<li class="tileType" id=tileTypeBiome>
			<img class="tileTypeImg" src="biome/0.0.png" title="Biome">
		<li class="tileType" id=tileTypeHeight>
			<img class="tileTypeImg" src="height/0.0.png" title="Height">
		<li>
			<input type="checkbox" id=enableStruct checked>
			<label for=enableStruct>Print structures</label>
		<li>
			<input type="checkbox" id=enableFrontier checked>
			<label for=enableFrontier>Print region frontier</label>
		<li class="coord">Region: <span class="coordValue" id=coordsRegion></span></li>
		<li class="coord">Bloc: <span class="coordValue" id=coordsBloc></span></li>
		<li class="coord">Structure: <span class="coordValue" id=coordsStruct></span></li>
	</ul>
	<canvas id="canvas2d" width="300" height="300"></canvas>
</body>

</html>
