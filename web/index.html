<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Blache</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" charset="utf-8" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<ul id=aside>
		<li class="tileType" id=tileTypeBloc>
			<img class="tileTypeImg" src="bloc/0.0.png" title="Bloc (B)">
		<li class="tileType" id=tileTypeHeight>
			<img class="tileTypeImg" src="height/0.0.png" title="Height (H)">
		<li class="tileType" id=tileTypeBiome>
			<img class="tileTypeImg" src="biome/0.0.png" title="Biome (N)">
		<li>
			<input type=checkbox id=enabledFrontier checked>
			<label for=enabledFrontier>Print region frontier (F)</label>
		<li>
			<input type=checkbox id=enabledStructure checked>
			<label for=enabledStructure>Print structures (X)</label>
		<li>
			<input type=checkbox id=enabledWater checked>
			<label for=enabledWater>Print water mask (W)</label>
		<li>0: Reinit view</li>
		<li>Arrow: Move</li>
		<li>+/-: Zoom in/out</li>
		<hr>
		<li class="coord">Region: <span class="coordValue" id=coordsRegion></span></li>
		<li class="coord">Bloc: <span class="coordValue" id=coordsBloc></span></li>
		<li class="coord">Structure: <span class="coordValue" id=coordsStruct></span></li>
		<hr>
		<li class="coord">URL: <a id=url>#block.-2.-6</a></li>
		<li>
			<button type=button id=savePNG>Save the map in PNG</button>
	</ul>
	<canvas id="canvas2d" width="300" height="300"></canvas>
</body>

</html>
